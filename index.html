<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF + Construct 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="generator" content="Scirra Construct">

  <!-- Construct 3 資源 -->
  <link rel="manifest" href="appmanifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icons/icon-512.png">

  <!-- LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
  <h3 id="loadingMsg" style="text-align:center;">初始化中...</h3>

  <script>
  // 🟢 初始化 LIFF 並設定 window.LIFF_USER
  async function initLiffAndStart() {
    const LIFF_ID = "2008129352-Ml3XP4xL"; // ← 換成你的 LIFF ID
    try {
      await liff.init({ liffId: LIFF_ID });

      // 如果不是在 LINE App 裡
      if (!liff.isInClient()) {
        document.body.innerHTML = `
          <h2>⚠️ 請從 LINE App 開啟此遊戲</h2>
          <p>目前偵測到您在外部瀏覽器中開啟，請回到 LINE 聊天室點入連結。</p>`;
        return;
      }

      // 若尚未登入
      if (!liff.isLoggedIn()) {
        liff.login({ redirectUri: location.href });
        return;
      }

      const profile = await liff.getProfile();
      window.LIFF_USER = {
        id: profile.userId,
        name: profile.displayName,
        picture: profile.pictureUrl,
        status: profile.statusMessage
      };
      console.log("✅ LIFF 資料載入成功：", window.LIFF_USER);

      // 顯示確認文字
      document.getElementById("loadingMsg").textContent =
        `歡迎，${profile.displayName}！載入 Construct 3...`;

      // 延遲一秒以確保 window.LIFF_USER 已存在
      setTimeout(startConstruct3, 1000);
    } catch (err) {
      document.body.innerHTML = `<h2>❌ LIFF 初始化失敗</h2><p>${err.message}</p>`;
      console.error(err);
    }
  }

  // 🟢 Construct 3 啟動（保持與原 export 結構一致）
  function startConstruct3() {
    const scriptList = [
      "scripts/modernjscheck.js",
      "scripts/supportcheck.js",
      "scripts/offlineclient.js",
      "scripts/main.js",
      "scripts/register-sw.js"
    ];

    for (const src of scriptList) {
      const s = document.createElement("script");
      s.src = src;
      s.type = src.endsWith(".js") ? (src.includes("module") ? "module" : "text/javascript") : "";
      document.body.appendChild(s);
    }

    console.log("🚀 Construct 3 已啟動");
  }

  // 啟動流程
  initLiffAndStart();
  </script>
</body>
</html>
