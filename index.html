<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LIFF + Construct 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="generator" content="Scirra Construct">

  <!-- Construct 3 基本資源 -->
  <link rel="manifest" href="appmanifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icons/icon-512.png">

  <!-- LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body style="margin:0;padding:0;text-align:center;background:#000;color:#fff;">
  <h3 id="loadingMsg" style="margin-top:40vh;">初始化中...</h3>

  <script>
  // 🧹 Step 1: 清除快取與 Service Worker（確保版本更新）
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistrations().then(regs => {
      for (let reg of regs) reg.unregister();
    });
    if (window.caches) {
      caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
    }
  }

  // 🟢 Step 2: 初始化 LIFF
  async function initLiffAndStart() {
    const LIFF_ID = "2008129352-Ml3XP4xL"; // ← 你的 LIFF ID
    try {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login({ redirectUri: location.href });
        return;
      }

      const profile = await liff.getProfile();
      window.LIFF_USER = {
        id: profile.userId,
        name: profile.displayName,
        picture: profile.pictureUrl
      };
      console.log("✅ LIFF 已載入：", window.LIFF_USER);

      document.getElementById("loadingMsg").textContent =
        `歡迎，${profile.displayName}！遊戲載入中...`;

      // 稍微延遲啟動 C3，確保 LIFF_USER 存在
      setTimeout(startConstruct3, 1000);
    } catch (err) {
      console.warn("⚠️ LIFF 初始化失敗：", err);
      window.LIFF_USER = { id: "guest", name: "訪客" };
      document.getElementById("loadingMsg").textContent = "以訪客身份載入遊戲...";
      setTimeout(startConstruct3, 500);
    }
  }

  // 🚀 Step 3: 啟動 Construct 3
  function startConstruct3() {
    console.log("🚀 啟動 Construct 3...");

    // 刪除提示文字但保留 body 結構
    const msg = document.getElementById("loadingMsg");
    if (msg) msg.remove();

    // 依照官方建議順序載入
    const scriptUrls = [
      "scripts/modernjscheck.js",
      "scripts/supportcheck.js",
      "scripts/offlineclient.js",
      "scripts/main.js",       // ✅ Construct runtime
      "scripts/register-sw.js"
    ];

    (async () => {
      for (const url of scriptUrls) {
        await loadScript(url);
      }
      console.log("✅ Construct 3 全部載入完成");
    })();
  }

  // 動態載入 script 並確保順序
  function loadScript(src) {
    return new Promise((resolve, reject) => {
      const s = document.createElement("script");
      s.src = src;
      s.onload = resolve;
      s.onerror = reject;
      document.body.appendChild(s);
    });
  }

  // 🔄 Step 4: 啟動流程
  initLiffAndStart();
  </script>
</body>
</html>
