<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF C3 Debug</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
  async function initLiff() {
    const LIFF_ID = "2008129352-Ml3XP4xL"; // 換成你的 LIFF ID
    try {
      await liff.init({ liffId: LIFF_ID });
      console.log("[DEBUG] liff.init done");

      if (!liff.isLoggedIn()) {
        liff.login({ redirectUri: location.href });
        return;
      }

      const profile = await liff.getProfile();
      localStorage.setItem("userId", profile.userId || "");
      localStorage.setItem("displayName", profile.displayName || "");
      localStorage.setItem("pictureUrl", profile.pictureUrl || "");
      localStorage.setItem("statusMessage", profile.statusMessage || "");

      // 顯示在頁面上，確認資料有成功寫入
      const info = `
        <h3>LIFF 已登入</h3>
        <p><b>ID:</b> ${profile.userId}</p>
        <p><b>名稱:</b> ${profile.displayName}</p>
        <p><b>狀態:</b> ${profile.statusMessage || "(無)"}</p>
        <p><b>圖片:</b><br><img src="${profile.pictureUrl}" width="80"></p>
        <hr>
        <p>2 秒後將啟動 Construct 3...</p>
      `;
      document.body.innerHTML = info;

      // 等兩秒後再啟動 C3
      setTimeout(() => {
        startConstruct3();
      }, 2000);

    } catch (err) {
      console.error("[ERROR] LIFF 初始化失敗:", err);
      document.body.innerHTML = "<h3>❌ LIFF 初始化失敗</h3><p>" + err + "</p>";
    }
  }

  function startConstruct3() {
    console.log("[DEBUG] startConstruct3");
    const s = document.createElement("script");
    s.type = "module";
    s.src = "scripts/main.js";
    document.body.appendChild(s);
  }

  window.addEventListener("load", initLiff);
  </script>
</head>
<body style="font-family:sans-serif;text-align:center;padding:2em;">
  <h3>初始化 LIFF 中...</h3>
</body>
</html>
