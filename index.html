<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Water Walker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="generator" content="Scirra Construct">

  <!-- Construct 3 用的資源 -->
  <link rel="manifest" href="appmanifest.json">
  <link rel="icon" type="image/png" href="icons/icon-512.png">
  <link rel="stylesheet" href="style.css">

  <!-- ✅ LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body style="margin:0;overflow:hidden;background:black;color:white;text-align:center;font-family:sans-serif;">
  <h3>🔄 正在初始化 LIFF...</h3>
  <p>請稍候...</p>

  <script>
  // --------------------------------------------
  // 🔧 移除舊的 Service Worker，確保載入最新版
  // --------------------------------------------
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
    if (window.caches) caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
  }

  // --------------------------------------------
  // 🚀 初始化 LIFF 並啟動 Construct 3
  // --------------------------------------------
  const LIFF_ID = "2008129352-Ml3XP4xL"; // ← 你的 LIFF ID

  async function initLiffAndStartC3() {
    try {
      console.log("🔹 開始初始化 LIFF...");
      await liff.init({ liffId: LIFF_ID });

      // 如果未登入 → 自動登入
      if (!liff.isLoggedIn()) {
        console.log("🟠 尚未登入，導向登入頁...");
        liff.login({ redirectUri: location.href });
        return;
      }

      // 取得使用者資料
      const profile = await liff.getProfile();
      console.log("✅ 成功取得 LINE Profile：", profile);

      // 建立全域變數給 C3 使用
      window.LIFF_USER = {
        id: profile.userId,
        name: profile.displayName,
        picture: profile.pictureUrl || "",
        status: profile.statusMessage || ""
      };
      console.log("✅ 已建立 window.LIFF_USER：", window.LIFF_USER);

      // 清空畫面（確保 C3 畫面置中）
      document.body.innerHTML = "";

      // 啟動 Construct 3
      startConstruct3();

    } catch (err) {
      console.error("❌ LIFF 初始化錯誤：", err);
      document.body.innerHTML = `
        <h2>⚠️ 初始化失敗</h2>
        <p>${err.message}</p>`;
    }
  }

  // --------------------------------------------
  // 🚀 Construct 3 啟動（保持原始位置，不影響畫面）
  // --------------------------------------------
  function startConstruct3() {
    console.log("🚀 Construct 3 啟動中...");

    const scriptList = [
      "scripts/modernjscheck.js",
      "scripts/supportcheck.js",
      "scripts/offlineclient.js",
      "scripts/main.js"
      // ❌ 不載入 register-sw.js（避免快取舊版）
    ];

    // 用原本順序載入，確保 C3 畫面正常
    for (const src of scriptList) {
      const s = document.createElement("script");
      s.src = src;
      s.type = "text/javascript";
      document.body.appendChild(s);
    }

    console.log("✅ Construct 3 全部載入完成");
  }

  // --------------------------------------------
  // 🚀 啟動
  // --------------------------------------------
  initLiffAndStartC3();
  </script>
</body>
</html>
