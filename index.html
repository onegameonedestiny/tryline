  <!-- ✅ 加入 LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    const LIFF_ID = "2008129352-Ml3XP4xL"; // ← 換成你的 LIFF ID

    async function initLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });
        console.log("[DEBUG] LIFF 初始化完成");

        // ✅ 檢查是否在 LINE 內
        if (!liff.isInClient()) {
          document.body.innerHTML = `
            <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;text-align:center;">
              <h2>⚠️ 請從 LINE App 開啟此遊戲</h2>
              <p>目前偵測到您在外部瀏覽器中開啟。<br>請回到 LINE 聊天室點入連結。</p>
            </div>`;
          console.warn("[DEBUG] 不在 LINE 內，已阻擋 Construct 啟動");
          return;
        }

        // ✅ 若在 LINE APP 內，啟動 Construct 3
        console.log("[DEBUG] 在 LINE 內，啟動 Construct 3 遊戲");
        startConstruct3();

      } catch (err) {
        console.error("[ERROR] LIFF 初始化失敗：", err);
        document.body.innerHTML = `
          <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;text-align:center;">
            <h2>❌ LIFF 初始化失敗</h2>
            <p>${err.message}</p>
          </div>`;
      }
    }

    // ✅ Construct 3 啟動函式
    function startConstruct3() {
      // 以下是 Construct 自帶的腳本載入流程
      const scriptList = [
        "scripts/modernjscheck.js",
        "scripts/supportcheck.js",
        "scripts/offlineclient.js",
        "scripts/main.js",
        "scripts/register-sw.js"
      ];

      for (const src of scriptList) {
        const script = document.createElement("script");
        script.src = src;
        if (src.endsWith(".js")) script.type = src.includes("module") ? "module" : "text/javascript";
        document.body.appendChild(script);
      }
    }

    window.addEventListener("DOMContentLoaded", initLiff);
  </script>
