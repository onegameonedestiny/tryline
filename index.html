<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Water Walker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="generator" content="Scirra Construct">
  <link rel="manifest" href="appmanifest.json">
  <link rel="icon" type="image/png" href="icons/icon-512.png">
  <link rel="stylesheet" href="style.css">

  <!-- ✅ 引入 LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body style="font-family:sans-serif;text-align:center;background:#000;color:white;">
  <h3>🔄 正在初始化 LIFF...</h3>
  <p>請稍候...</p>

  <script>
  // ------------------------------
  // 🚀 初始化 LIFF
  // ------------------------------
  const LIFF_ID = "2008129352-Ml3XP4xL"; // ← 改成你的 LIFF ID

  async function initLiffAndStartC3() {
    try {
      console.log("🔹 開始初始化 LIFF...");
      await liff.init({ liffId: LIFF_ID });

      // 未登入則導向登入
      if (!liff.isLoggedIn()) {
        console.log("🟠 尚未登入，導向登入頁...");
        liff.login({ redirectUri: location.href });
        return;
      }

      // 取得使用者資料
      const profile = await liff.getProfile();
      console.log("✅ 成功取得 LINE Profile：", profile);

      // 建立全域變數給 Construct 3 使用
      window.LIFF_USER = {
        id: profile.userId,
        name: profile.displayName,
        picture: profile.pictureUrl || "",
        status: profile.statusMessage || ""
      };

      console.log("✅ 已建立 window.LIFF_USER：", window.LIFF_USER);

      // 清除舊畫面並啟動 Construct 3
      document.body.innerHTML = "";
      startConstruct3();

    } catch (err) {
      console.error("❌ LIFF 初始化錯誤：", err);
      document.body.innerHTML = `
        <h2>⚠️ 初始化失敗</h2>
        <p>${err.message}</p>
      `;
    }
  }

  // ------------------------------
  // 🚀 啟動 Construct 3
  // ------------------------------
  function startConstruct3() {
    console.log("🚀 Construct 3 啟動中...");

    const scriptList = [
      "scripts/modernjscheck.js",
      "scripts/supportcheck.js",
      "scripts/offlineclient.js",
      "scripts/main.js"
      // ❌ register-sw.js 不再使用，避免黑屏或快取舊版
    ];

    for (const src of scriptList) {
      const s = document.createElement("script");
      s.src = src;
      s.type = "text/javascript";
      document.body.appendChild(s);
    }

    console.log("✅ Construct 3 全部載入完成");
  }

  // ------------------------------
  // 🚀 清理 Service Worker 快取（確保載入新版）
  // ------------------------------
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistrations().then(regs => {
      for (let reg of regs) reg.unregister();
    });
    if (window.caches) {
      caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
    }
  }

  // ------------------------------
  // 🚀 開始執行
  // ------------------------------
  initLiffAndStartC3();
  </script>
</body>
</html>
