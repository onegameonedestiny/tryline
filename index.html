<script>
// 🧩 攔截 console.log：只要出現 "USER:" 就發送事件給 Construct 3
(function() {
  const originalLog = console.log;
  console.log = function(...args) {
    originalLog.apply(console, args);
    if (args[0] === "USER:" && args[1]) {
      const data = args[1];
      originalLog("📤 [HTML] 偵測到 USER log，發送事件給 C3", data);
      window.dispatchEvent(new CustomEvent("LIFF_USER", { detail: data }));
    }
  };
})();

// 🧠 LIFF 初始化流程
const LIFF_ID = "2008129352-Ml3XP4xL"; // 你的 LIFF ID

async function initLiff() {
  try {
    console.log("🟢 [HTML] 開始初始化 LIFF...");
    await liff.init({ liffId: LIFF_ID });
    console.log("✅ [HTML] LIFF 初始化成功");

    if (!liff.isLoggedIn()) {
      console.log("🔁 [HTML] 尚未登入，導向登入中...");
      liff.login({ redirectUri: location.href });
      return;
    }

    const profile = await liff.getProfile();
    console.log("✅ [HTML] 成功取得 LINE Profile：", profile);

    // 將資料存在 window 並 log 出來（會觸發事件）
    window.LIFF_USER = {
      name: profile.displayName,
      userId: profile.userId,
      pictureUrl: profile.pictureUrl,
      statusMessage: profile.statusMessage
    };
    console.log("USER:", window.LIFF_USER); // 🧩 這行會觸發傳遞
  } catch (err) {
    console.error("❌ [HTML] LIFF 初始化錯誤：", err);
  }
}

initLiff();
</script>
