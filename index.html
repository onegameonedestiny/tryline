<head>
  <meta charset="UTF-8">

  <!-- Made with Construct -->
  <meta name="generator" content="Scirra Construct">

  <link rel="manifest" href="appmanifest.json">
  <link rel="apple-touch-icon" sizes="128x128" href="icons/icon-128.png">
  <link rel="apple-touch-icon" sizes="256x256" href="icons/icon-256.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">
  <link rel="icon" type="image/png" href="icons/icon-512.png">
  <link rel="stylesheet" href="style.css">

  <!-- ✅ 加入 LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    const LIFF_ID = "2008129352-Ml3XP4xL"; // ← 你的 LIFF ID

    async function initLiffAndStartC3() {
      try {
        // 初始化 LIFF
        await liff.init({ liffId: LIFF_ID });
        console.log("✅ LIFF SDK 初始化成功");

        // 檢查是否在 LINE 內
        if (!liff.isInClient()) {
          document.body.innerHTML = `
            <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;text-align:center;font-family:sans-serif;">
              <h2>⚠️ 請從 LINE App 開啟此遊戲</h2>
              <p>目前偵測到您在外部瀏覽器中開啟。<br>請回到 LINE 聊天室點入連結。</p>
            </div>`;
          console.warn("⛔ 外部瀏覽器開啟，停止 Construct 啟動");
          return;
        }

        console.log("🟢 檢測到 LINE 內建瀏覽器，開始載入 Construct 3 遊戲...");
        startConstruct3();

      } catch (err) {
        console.error("❌ LIFF 初始化失敗：", err);
        document.body.innerHTML = `
          <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;text-align:center;font-family:sans-serif;">
            <h2>❌ LIFF 初始化失敗</h2>
            <p>${err.message}</p>
          </div>`;
      }
    }

    function startConstruct3() {
      // Construct 原始啟動邏輯
      const scripts = [
        "scripts/modernjscheck.js",
        "scripts/supportcheck.js",
        "scripts/offlineclient.js",
        "scripts/main.js",
        "scripts/register-sw.js"
      ];

      for (const src of scripts) {
        const s = document.createElement("script");
        s.src = src;
        // offlineclient、main、register-sw 需使用 module
        if (src.endsWith("client.js") || src.endsWith("main.js") || src.endsWith("register-sw.js")) {
          s.type = "module";
        }
        document.body.appendChild(s);
      }
    }

    // 頁面載入後執行
    window.addEventListener("DOMContentLoaded", initLiffAndStartC3);
  </script>
