<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF + Construct3 Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="generator" content="Scirra Construct">

  <link rel="manifest" href="appmanifest.json">
  <link rel="icon" type="image/png" href="icons/icon-512.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #status {
      position: absolute;
      color: white;
      font-family: sans-serif;
      text-align: center;
      top: 10px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="status">🔄 正在初始化 LIFF...</div>

  <script>
  const LIFF_ID = "2008129352-Ml3XP4xL"; // 你的 LIFF ID

  async function initLiff() {
    console.log("🟢 [HTML] 開始初始化 LIFF...");
    try {
      await liff.init({ liffId: LIFF_ID });
      console.log("✅ [HTML] LIFF 初始化成功");

      if (!liff.isLoggedIn()) {
        console.log("⚠️ [HTML] 尚未登入，正在重新導向登入頁面...");
        liff.login({ redirectUri: location.href });
        return;
      }

      const profile = await liff.getProfile();
      console.log("✅ [HTML] 成功取得 LINE Profile：", profile);

      // 將資料存成全域變數
      window.LIFF_USER = {
        name: profile.displayName,
        userId: profile.userId,
        pictureUrl: profile.pictureUrl,
        statusMessage: profile.statusMessage
      };
      console.log("🧩 [HTML] 已建立 window.LIFF_USER：", window.LIFF_USER);

      // 顯示提示
      document.getElementById("status").textContent = `✅ 歡迎 ${profile.displayName}`;

      // 啟動 Construct 3
      startConstruct3();

      // 延遲 1 秒傳送，確保 C3 的監聽已啟動
      setTimeout(() => {
        if (window.LIFF_USER) {
          console.log("📨 [HTML] 傳送 LIFF_USER 給 Construct 3 (postMessage)");
          window.postMessage({ type: "LIFF_USER", data: window.LIFF_USER }, "*");
        } else {
          console.warn("⚠️ [HTML] 尚未建立 LIFF_USER，無法傳送");
        }
      }, 1000);

    } catch (err) {
      console.error("❌ [HTML] LIFF 初始化錯誤：", err);
      document.getElementById("status").textContent = "❌ LIFF 初始化失敗";
    }
  }

  function startConstruct3() {
    console.log("🚀 [HTML] Construct 3 啟動中...");

    const scripts = [
      "scripts/modernjscheck.js",
      "scripts/supportcheck.js",
      "scripts/offlineclient.js",
      "scripts/main.js",
      "scripts/register-sw.js"
    ];

    for (const src of scripts) {
      const s = document.createElement("script");
      s.type = "module";
      s.src = src;
      document.body.appendChild(s);
    }

    console.log("✅ [HTML] Construct 3 載入腳本完成");
  }

  // 啟動主流程
  initLiff();
  </script>
</body>
</html>
